<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <!-- link CSS -->
     <link rel="stylesheet" href="./index.css"/>
     <!-- font awesome kit -->
     <script src="https://kit.fontawesome.com/74d23c454d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="sec1">
        <div class="one">
            <img src="https://cdn.dribbble.com/users/277921/screenshots/4223608/gw-dribbble.gif"/>
        </div>
        <div class="two">
            <h1>SignUp Form</h1>
            <form id="myForm">
                <label><i class="fa-sharp fa-solid fa-circle-user"></i>Username</label>
                <input type="text" placeholder="Enter Username" name="username"/>
                <label><i class="fa-duotone fa-solid fa-envelope"></i>Email</label>
                <input type="email" placeholder="Enter Email" name="email"/>
                <label><i class="fa-duotone fa-solid fa-phone"></i>Phone Number</label>
                <input type="text" placeholder="Enter Phone Number" name="phone number"/>
                <label><i class="fa-duotone fa-solid fa-lock"></i>Password</label>
                <input type="password" placeholder="Enter Paasword" name="password"/>
                <label><i class="fa-duotone fa-solid fa-lock"></i>Confirm Password</label>
                <input type="password" placeholder="Enter Confirm Password" name="Confirm Password"/><br/>
                <div>
                    <input type="checkbox"/>I accept the <a href="#">Terms</a> and <a href="#">Conditions</a>
                </div>
                <button type="button" class="btn">Submit</button>
                <hr/>
                <h6>Already had an Account? <a href="#">Login<i class="fa-duotone fa-solid fa-right-to-bracket"></i></a></h6>
                <h6><a href="#">Forget Password?<i class="fa-duotone fa-solid fa-lock"></i></a></h6>
            </form>
        </div>
    </section>
</body>
</html>
